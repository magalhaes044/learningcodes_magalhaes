<html>
<head>
    <style>
        /* Definir variáveis CSS */
        :root {
            --menu-bg-color: #333; /* Cor de fundo do menu */
            --menu-item-color: white; /* Cor dos itens do menu */
            --menu-item-font: Arial, sans-serif; /* Fonte dos itens do menu */
            --menu-item-size: 18px; /* Tamanho dos itens do menu */
            --menu-button-size: 50px; /* Tamanho do botão de recolher */
            --menu-icon-size: 30px; /* Tamanho do ícone de recolher */
            --menu-icon-color: white; /* Cor do ícone de recolher */
            --menu-shadow-color: #222; /* Cor da sombra do menu */
            --menu-border-color: #444; /* Cor da borda do menu */
            --menu-gradient-color: #555; /* Cor do gradiente do menu */
        }

        /* Estilo do menu */
        .menu {
            width: 100%;
            height: var(--menu-button-size); /* Usar a variável CSS */
            background-color: var(--menu-bg-color); /* Usar a variável CSS */
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 4px var(--menu-shadow-color); /* Usar a variável CSS e adicionar uma sombra */
        }

        /* Estilo dos itens do menu */
        .menu-item {
            color: var(--menu-item-color); /* Usar a variável CSS */
            font-family: var(--menu-item-font); /* Usar a variável CSS */
            font-size: var(--menu-item-size); /* Usar a variável CSS */
            padding: 10px;
            cursor: pointer;
        }

        /* Estilo do botão de recolher */
        .menu-button {
            width: var(--menu-button-size); /* Usar a variável CSS */
            height: var(--menu-button-size); /* Usar a variável CSS */
            background-color: var(--menu-bg-color); /* Usar a variável CSS */
            border: none;
            outline: none;
            cursor: pointer;
        }

        /* Estilo do ícone de recolher */
        .menu-icon {
            width: var(--menu-icon-size); /* Usar a variável CSS */
            height: var(--menu-icon-size); /* Usar a variável CSS */
            fill: var(--menu-icon-color); /* Usar a variável CSS */
        }

        /* Estilo da animação de recolher */
        @keyframes slide {
            from {
                width: 100%;
            }
            to {
                width: var(--menu-button-size); /* Usar a variável CSS */
            }
        }

        /* Estilo do menu recolhido */
        .menu-collapsed {
            animation: slide 0.5s ease-in-out forwards;
        }

        /* Estilo da borda e gradiente do menu recolhido usando pseudo-elementos CSS*/
        .menu-collapsed::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-right: 2px solid var(--menu-border-color); /* Usar a variável CSS e adicionar uma borda direita*/
            background-image: linear-gradient(to right, transparent, var(--menu-gradient-color)); /* Usar a variável CSS e adicionar um gradiente*/
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div class="menu" id="menu">
        <!-- Itens do menu -->
        <div class="menu-item">Home</div>
        <div class="menu-item">Sobre</div>
        <div class="menu-item">Serviços</div>
        <div class="menu-item">Contato</div>
        <!-- Botão de recolher -->
        <button class="menu-button" id="menu-button">
            <!-- Ícone de recolher -->
            <svg class="menu-icon" id="menu-icon" viewBox="0 0 24 24">
                <path d="M3,18H21V16H3V18Z"/>
                <path d="M3,13H21V11H3V13Z"/>
                <path d="M3,6V8H21V6H3Z"/>
            </svg>
        </button>
    </div>
    <!-- Script -->
    <script>
        // Pegar os elementos do menu, botão e ícone
        var menu = document.getElementById("menu");
        var button = document.getElementById("menu-button");
        var icon = document.getElementById("menu-icon");

        // Adicionar um evento de clique no botão
        button.addEventListener("click", function() {
            // Verificar se o menu está recolhido ou não
            var collapsed = menu.classList.contains("menu-collapsed");
            
            // Se o menu estiver recolhido, remover a classe e mudar o ícone para o de três linhas
            if (collapsed) {
                menu.classList.remove("menu-collapsed");
                icon.innerHTML = '<path d="M3,18H21V16H3V18Z"/><path d="M3,13H21V11H3V13Z"/><path d="M3,6V8H21V6H3Z"/>';
            }
            
            // Se o menu não estiver recolhido, adicionar a classe e mudar o ícone para o de uma seta
            else {
                menu.classList.add("menu-collapsed");
                icon.innerHTML = '<path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/>';
            }
            
        });
    </script>
</body>
</html>
